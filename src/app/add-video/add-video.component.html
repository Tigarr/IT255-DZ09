<form [formGroup]="videoForma" (ngSubmit)="submitForma()">
    <div class="col mb-4 single-input">
        <label for="ime">Ime:</label>
            <input formControlName="ime" type="text" name="ime" >
        
    </div>

    <div class="col mb-4 single-input">
        <label for="opis">Opis</label>
        <input formControlName="opis" type="text" name="opis">
    </div>

    <div class="col mb-4 single-input">
        <label for="link">Link:</label>
        <input formControlName="link" type="text" name="link">
    </div>

    <div class="col button-holder d-flex justify-content-center align-items-center mt-4">
        <button type="submit" name="submit" class="btn btn-success w45">Add</button>
    </div>

</form>
