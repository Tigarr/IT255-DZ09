<div class="card">
    <iframe src="link" height="100%"></iframe>
    <div class="card-body">
        <h5 class="card-title">{{video.ime}} - {{video.duzina}}</h5>
        <p class="card-text">{{video.opis}}</p>
        <div class="d-flex justify-content-between">
            <a href="#" (click)="azurirajVideo()" class="btn btn-primary">Azuriraj</a>
            <a href="#" (click)="obrisiVideo()" class="btn btn-danger">Obrisi</a>
        </div>
    </div>
</div>
